<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Lola's Web Phone!</title>

        <base href="/" />
        <meta
            name="description"
            content="Cast your computer to your phone or tablet to use it in a teleprompter"
        />

        <!-- import the webpage's stylesheet -->
        <link rel="stylesheet" href="src/client/pages/index.css" />

        <!-- import the webpage's javascript file -->
        <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/davidshimjs-qrcodejs@0.0.2/qrcode.min.js"></script>
        <script type="module" src="src/client/pages/index.js" defer></script>
    </head>
    <body>
        <div class="container">
            <h1>Ã‡et App!</h1>
            <p id="caststatus" class="big">Connecting...</p>
            <button class="join-btn">Join</button>
            <section class="chat-container" hidden>
                <button class="leave-btn">Leave</button>
            </section>
            <section class="send-msg-container" hidden>
                <input
                    id="msg-input"
                    placeholder="Enter your message"
                    aria-colcount="10"
                />
                <button class="send-msg-btn">Send</button>
            </section>
            <section class="chat-messages">
            </section>
        </div>

        <section class="modal" hidden>
            <div id="close">close</div>
            <div class="inner-modal">
                <label>Give us your friend's device ID</label>
                <input
                    placeholder="Enter your friend's device ID"
                    aria-colcount="10"
                />
                <button class="connect-btn">Connect</button>
            </div>
        </section>
    </body>
</html>
